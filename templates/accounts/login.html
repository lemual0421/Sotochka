{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="subject-container" style="max-width: 480px; margin-top: 4rem;">
        <div class="card" style="padding: 2.5rem; border-radius: 16px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Вход</h1>
                <div style="width: 60px; height: 3px; background: var(--primary-color); margin: 0 auto;"></div>
            </div>

            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="username" style="display: block; margin-bottom: 0.5rem; color: var(--icon-color);">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           style="width: 100%; padding: 0.75rem; border-radius: 8px;" required>
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--icon-color);">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           style="width: 100%; padding: 0.75rem; border-radius: 8px;" required>
                </div>

                <button type="submit" id="toggle-task-btn" 
                        style="width: 100%; padding: 1rem; font-weight: 600; transition: transform 0.2s ease;">
                    Войти
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; color: var(--icon-color);">
                Нет аккаунта? 
                <a href="{% url 'accounts:register' %}" 
                   style="color: var(--primary-color); font-weight: 600; transition: opacity 0.2s ease;">
                    Зарегистрироваться
                </a>
            </div>
        </div>
    </div>
</body>
</html>
